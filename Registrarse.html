<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOS-Registrarse</title>
    <link rel="stylesheet" href="Registrarse.css">
</head>

<body>
    <header>
        <h1>¡Crea tu Usuario y úneteNOS!</h1>
    </header>

    <main>
        <h2>Regístrate</h2>

        <div id="registro"> 
            <label for="name-elegido">Nombre:</label>
            <input type="text" id="name-elegido" name="name"> <br><br>

            <label for="last-name-elegido">Apellido:</label>
            <input type="text" id="last-name-elegido" name="apellido"> <br><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad"> <br><br>

            <label for="mail-elegido">Mail:</label>
            <input type="email" id="mail-elegido" name="mail" placeholder="Ingrese un correo electrónico"><br><br>
            
            <label for="psw-creada">Contraseña:</label>
            <input type="password" id="psw-creada" name="contraseña" placeholder="Cree una contraseña"> <br><br>
        </div> 

        <input type="button" id="boton-enviar-registro" value="Enviar Registro">

    </main>

    <script src="Registrarse.js"></script>
    
</body>
</html>
